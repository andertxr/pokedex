<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://andertxr.github.io/pokedex/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://andertxr.github.io/pokedex/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number">1</span> -
            <span class="pokemon__name">bulbassaur</span>
        </h1>
        <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Nome ou Numero"
              required
            />
          </form>
      
          <div class="buttons">
            <button class="button btn-prev">Ant &lt;</button>
            <button class="button btn-next">Prox &gt;</button>
          </div>

        <img src="pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
